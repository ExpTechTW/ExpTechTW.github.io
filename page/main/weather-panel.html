    <article id="main">
        <div id="SatelliteImages"></div>
        <script type="text/javascript" async>
            ImageGET()
            setInterval(async () => {
                ImageGET()
            }, 60 * 1000 * 5)
            function ImageGET() {
                let data = {
                    "APIkey": "a5ef9cb2cf9b0c86b6ba71d0fc39e329",
                    "Function": "data",
                    "Type": "dwhs-weather-cwb",
                    "FormatVersion": 1
                }
                axios.post('http://150.117.110.118:10150', data)
                    .then(function (response) {
                        var img = document.createElement("img")
                        img.src = response.data["response"]["picture"]
                        img.height = 500
                        img.width = 500
                        var src = document.getElementById("SatelliteImages")
                        src.appendChild(img)
                    })
                    .catch(function (error) {
                        console.log(error)
                    })
            }
        </script>
